<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sec.css">
    <title>Document</title>
</head>


<body>
    <p><strong>This</strong>is some content</p>
    <h1>This is heading</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <p>This <i>is</i> some content</p>
    <font size="2">文字</font><br>
    <font size="3">文字</font><br>

       <!-- 這是header -->
    <header>
        <h1>< header ><p>可放置頁面主要標題,logo等</p></h1>
    </header>

    <!-- nav=導覽 以下是語意標籤 -->
    <nav class="menu">
         <h1>< nav ></h1> <p>此為nav區塊</p>
        <ul>
            <!-- #是假連結 可以放真的 -->
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- 這是article裡面放section標籤 -->
    <article>
        < article ><p>內容區</p>
        <section>< section > <p>網頁內容的區塊-1</p> </section>
    </article>

    <!-- 這是aside 側邊欄為標題 -->
    <aside>
        < aside > <p>側邊欄位可放置額外資訊,相關連結等等</p>
    </aside>
    <!-- footer -->
    <footer>
        < footer > <p>頁腳處,可在此聲明版權.使用規範等等</p>
    </footer>
</body>
</html>
